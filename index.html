<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="main">
        <div class="img">
            <img src="Assets\image-equilibrium.jpg" alt="equilibrium" id="img">
            <div>
                <img src="Assets\icon-view.svg" alt="view icon">
            </div>
        </div>
        <div>
            <p id="p1">Equilibrium #3429</p>
            <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="sec2">
            <div>
                <img src="Assets\icon-ethereum.svg" alt="ethereum icon">
                <p id="p3">0.041 ETH</p>
            </div>
            <div>
                <img src="Assets\icon-clock.svg" alt="clock icon">
                <p id="p4">3 days left</p>
            </div>
        </div>
        <div class="sec3">
            <div>
                <img src="Assets\image-avatar.png" alt="avatar">
            </div>
            <div>
                <p id="p5">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
